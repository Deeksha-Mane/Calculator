<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Deeksha Mane">
    <meta name="description" content="Calculator">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Dancing+Script:wght@400..700&family=Montserrat:wght@400;500;600&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">

        <div class="screen">
            <input type="text" placeholder="Type Here" name="screen" autofocus>
        </div>

        <div class="row">
            <button class="button btn-c" type="button">C</button>
            <button class="button btn-m" type="button">%</button>
         </div>

         <div class="row">
            <button class="button" type="button">7</button>
            <button class="button" type="button">8</button>
            <button class="button" type="button">9</button>
            <button class="button" type="button">*</button>
         </div>

         <div class="row">
            <button class="button" type="button">4</button>
            <button class="button" type="button">5</button>
            <button class="button" type="button">6</button>
            <button class="button" type="button">/</button>
         </div>

         <div class="row">
            <button class="button" type="button">1</button>
            <button class="button" type="button">2</button>
            <button class="button" type="button">3</button>
            <button class="button" type="button">+</button>
         </div>

         <div class="row">
            <button class="button" type="button">0</button>
            <button class="button" type="button">.</button>
            <button class="button" type="button">=</button>
            <button class="button" type="button">-</button>
         </div>
         
    </div>

    <script src="script.js"></script>
</body>
</html>
